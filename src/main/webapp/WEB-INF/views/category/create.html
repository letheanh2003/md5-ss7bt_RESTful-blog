<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/findAllBlog}"> Blog </a>
<a th:href="@{/formCreate}">Creat category</a>
<table border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Category Name</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cate, cateStatus : ${listCategory}">
        <td th:text="${cateStatus.count}"></td>
        <td th:text="${cate.getId()}"></td>
        <td th:text="${cate.getCategoryName()}"></td>
        <td>
            <button><a href="">Detail</a></button>
        </td>
        <td>
            <button><a th:href="@{/edit/__${cate.getId()}__}">Edit</a></button>
        </td>
        <td>
            <button><a th:href="@{/delete/__${cate.getId()}__}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
